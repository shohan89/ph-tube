<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Nav -->
    <nav class="sm:flex-row flex justify-between bg-base-100 shadow-sm p-4">
      <div class="">
        <img src="./assets/Logo.png" alt="PH-TUBE" />
      </div>
      <div class="w-full max-w-xs">
        <input
          type="text"
          placeholder="Search"
          class="input input-bordered rounded-full border-red-400 outline-none"
        />
      </div>
      <button class="btn">Blog</button>
    </nav>
    <!-- Main Content -->
    <main>
      <!-- Category Button Group -->
      <div
        id="category-container"
        class="flex items-center justify-center gap-5 my-4"
      >
        <div>
          <button class="btn btn-sm bg-red-600 text-white">All</button>
        </div>
      </div>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
