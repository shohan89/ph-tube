<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom Style -->
    <style>
      .active {
        background-color: #ef4444;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Nav -->
    <nav class="sm:flex-row flex justify-between bg-base-100 shadow-sm p-4">
      <div class="">
        <img src="./assets/Logo.png" alt="PH-TUBE" />
      </div>
      <div class="w-full max-w-xs">
        <input
          id="searchInput"
          type="text"
          placeholder="Search"
          class="input input-bordered rounded-full border-red-400 outline-none"
        />
      </div>
      <button class="btn">Sort</button>
    </nav>
    <!-- Main Content -->
    <main>
      <!-- Category Button Group -->
      <div
        id="category-container"
        class="flex items-center justify-center gap-5 my-4"
      >
        <div>
          <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
            All
          </button>
        </div>
      </div>

      <!-- Video section -->
      <section
        id="videoContainer"
        class="grid grid-cols-4 gap-4 px-5"
      ></section>
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="videoDetailsModal" class="modal">
        <div class="modal-box">
          <div id="detailContainer"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
